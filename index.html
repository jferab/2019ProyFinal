<!DOCTYPE html>
<html>
	<head>
		<title>Proy Final</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="Stylesheet" href="css/estilo.css">
		<link rel="Stylesheet" href="css/estiloVentanas.css">

	</head>
	<body>

		<!-- *********** Ventana de inicio *********** -->
		<div id="contenedorInicio"  >
			<div id="contenedorMenu" class="ventana">
				<ul class="list-group"  >
					<li class="list-group-item" >
						<center>
							<h2>Proyecto Final</h2><br><br>
							<button id="btnMenuInicio" type="button" class="btn btn-danger">Inicio</button><br><br>
							<button id="btnMenuDificultad" type="button" class="btn btn-danger">Dificultad</button><br><br>
							<button id="btnMenuImportar" type="button" class="btn btn-danger">Importar Archivo</button><br><br>
						</center>
					</li>
				</ul>
			</div>
			<div id="contenedorSelPersonaje" class="ventana">
				<ul class="list-group" id="lgSelPers" >
					<center>
						<li class="list-group-item" id="lgSelPersItem" >
							<h2>Seleccioanr Personaje</h2><br><br>
							<div id="selPerError"></div>

							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
  							<div class="carousel-inner">
							    <div id="dimg1" class="carousel-item active">
							      <img class="d-block w-25" src="img/envIso/Flower1.jpg" >
							    </div>
							    <div id="dimg2" class="carousel-item">
							      <img class="d-block w-25" src="img/envIso/Flower2.jpg" >
							    </div>
							    <div id="dimg3" class="carousel-item">
							      <img class="d-block w-25" src="img/envIso/Flower3.jpg" >
							    </div>

								  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
								  </a>
								  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
								    <span class="carousel-control-next-icon" aria-hidden="true"></span>
								    <span class="sr-only">Next</span>
								  </a>
							  </div>
							</div>
							<input type="text" id="selPerNombreUsuario" placeholder="Nombre del personaje"></input><br><br>
							<button id="btnSelPerInicio" type="button" class="btn btn-danger">Inicio</button><br><br>
						</li>
					</center>
				</ul>
			</div>
		</div>
		<!-- *********** Juego *********** -->
		<div id="contenedorJuego" >
			<div id="contenedorJuegoMenu" class="juegoMenu" >
				<canvas id="juegoMenu" class="cvMenu"></canvas>
			</div>
			<div id="contenedorJuegoMain" class="juegoMain" >
				<canvas id="juegoMain"  class="cvMain"></canvas>
			</div>
		</div>
		<div id="contenedorBatalla" >
			<div id="contenedorJuegoMenu" class="juegoMenu" ></div>
			<div id="contenedorJuegoMain" class="juegoMain" ></div>
		</div>

		<!-- *********** Ventanas *********** -->
		<div id="contenedorVentanas" >
			<div id="contenedorStats" class="ventana"></div>
			<div id="contenedorMochila" class="ventana"></div>
			<div id="contenedorMapa" class="ventana"></div>
			<div id="contenedorDialogos" class="ventana"></div>
			<div id="contenedorDificultad" class="ventana">
				<ul class="list-group"  >
					<li class="list-group-item" >
						<center>
							<h2>Dificultad</h2><br><br>
							<button id="btnDificultadFacil" type="button" class="btn btn-danger">Facil</button><br><br>
							<button id="btnDificultadNormal" type="button" class="btn btn-danger">Normal</button><br><br>
							<button id="btnDificultadDificil" type="button" class="btn btn-danger">Dificil</button><br><br>
						</center>
					</li>
				</ul>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="js/clases/Configuracion.js"></script>
		<script src="js/clases/IsoImagenes.js"></script>
		<script src="js/clases/IsoJugador.js"></script>
		<script src="js/clases/IsoMapa.js"></script>
		<script src="js/clases/IsoVentana.js"></script>
		<script src="js/clases/NorCiudad.js"></script>
		<script src="js/clases/NorImagenes.js"></script>
		<script src="js/clases/NorJugador.js"></script>
		<script src="js/clases/NorEnemigo.js"></script>
		<script src="js/clases/NorMapa.js"></script>
		<script src="js/clases/NorVentana.js"></script>
		<script src="lib/rotatecanvas.js"></script>

		<script src="js/fnIsometrico.js"></script>
		<script src="js/juegoBucle.js"></script>
		<script src="js/juegoBucleBatalla.js"></script>
		<script src="js/eventos.js"></script>
		<script src="js/controlTeclas.js"></script>
		<script src="js/eventoClick.js"></script>
		<script src="js/condicionesIniciales.js"></script>
		<script src="js/eventoClick.js"></script>


	</body>
</html>
